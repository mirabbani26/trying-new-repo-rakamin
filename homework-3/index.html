<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Temperature Convertion</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
         crossorigin="anonymous"
      />
   </head>
   <body style="background-color: black">
      <div class="container text-center mt-5" style="color: blanchedalmond">Temperature Convertion</div>
      <br />
      <div class="container">
         <div class="row text-center justify-content-center align-items-center">
            <div class="col-3">
               <select class="form-select" id="degree1" onchange="select()">
                  <option value="Celcius" selected>Celcius</option>
                  <option value="Farenheit">Farenheit</option>
                  <option value="Réaumur">Réaumur</option>
               </select>
            </div>
            <div class="col-1">
               <p class="text-center" id="operator" style="color: blanchedalmond">to</p>
            </div>
            <div class="col-3">
               <select class="form-select" id="degree2" onchange="select()">
                  <option value="Celcius" selected>Celcius</option>
                  <option value="Farenheit">Farenheit</option>
                  <option value="Réaumur">Réaumur</option>
                  <option value="Kelvin">Kelvin</option>
               </select>
            </div>
         </div>
      </div>
      <br />
      <div class="container">
         <div class="row">
            <div class="col-12">
               <input type="number" class="form-control" placeholder="Number" id="num1" onkeyup="conv()" />
            </div>
            <br /><br />
            <div class="col-12 text-center" style="color: blanchedalmond">=</div>
            <br /><br />
            <div class="col-12">
               <input type="number" class="form-control" placeholder="Result" id="result" disabled />
            </div>
         </div>
      </div>
   </body>
   <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
   ></script>
   <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
   ></script>
   <script src="./convertion.js"></script>
   <script>
      function select() {
         document.getElementById("num1").value = "";
         document.getElementById("result").value = "";
      }
      const convert = new Convert();
      function conv() {
         if (document.getElementById("degree1").value == "Celcius") {
            const res = convert.fromCelcius(document.getElementById("degree2").value, parseInt(document.getElementById("num1").value));
            document.getElementById("result").value = res;
         }
         if (document.getElementById("degree1").value == "Farenheit") {
            const res = convert.fromFarenheit(document.getElementById("degree2").value, parseInt(document.getElementById("num1").value));
            document.getElementById("result").value = res;
         }
         if (document.getElementById("degree1").value == "Réaumur") {
            const res = convert.fromRéaumur(document.getElementById("degree2").value, parseInt(document.getElementById("num1").value));
            document.getElementById("result").value = res;
         }
         if (document.getElementById("degree1").value == "Kelvin") {
            const res = convert.fromKelvin(document.getElementById("degree2").value, parseInt(document.getElementById("num1").value));
            document.getElementById("result").value = res;
         }
      }
   </script>
</html>
